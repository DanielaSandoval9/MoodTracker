<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap');
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #F5F1E9;
            color: #5A4D41;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #FAF3E0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .emoji-selector {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 10px;
        }
        .emoji-selector div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .emoji-selector button {
            font-size: 24px;
            margin: 5px;
            border: none;
            background: none;
            cursor: pointer;
        }
        .emoji-label {
            font-size: 14px;
            color: #5A4D41;
            display: block;
            text-align: center;
        }
        #note {
            display: block;
            margin: 10px auto;
            padding: 8px;
            width: 80%;
            border: 1px solid #5A4D41;
            border-radius: 5px;
            text-align: center;
        }
        .history {
            margin-top: 20px;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
        }
        .dark-mode {
            background-color: #5A4D41;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>¬øC√≥mo te sientes hoy?</h2>
        <div class="emoji-selector">
            <div><button onclick="saveMood('üòÄ')">üòÄ</button><span class="emoji-label">Alegre</span></div>
            <div><button onclick="saveMood('üò¢')">üò¢</button><span class="emoji-label">Triste</span></div>
            <div><button onclick="saveMood('üò°')">üò°</button><span class="emoji-label">Enojado</span></div>
            <div><button onclick="saveMood('üòê')">üòê</button><span class="emoji-label">Serio</span></div>
            <div><button onclick="saveMood('üò∞')">üò∞</button><span class="emoji-label">Nervioso</span></div>
            <div><button onclick="saveMood('üò∂')">üò∂</button><span class="emoji-label">Neutro</span></div>
        </div>
        <input type="text" id="note" placeholder="A√±adir nota opcional..." onkeypress="handleKeyPress(event)">
        <button onclick="saveMoodWithNote()">Guardar</button>
        <button onclick="clearHistory()">Borrar Historial</button>
        
        <div class="history">
            <h3>Historial</h3>
            <ul id="moodHistory"></ul>
        </div>
        
        <canvas id="moodChart"></canvas>
        <button onclick="toggleDarkMode()">Modo Oscuro</button>
    </div>
    
    <script>
        let moods = JSON.parse(localStorage.getItem('moods')) || [];
        let moodChart;

        function saveMood(emoji) {
            const note = document.getElementById('note').value;
            const entry = { mood: emoji, note, date: new Date().toLocaleString() };
            moods.push(entry);
            localStorage.setItem('moods', JSON.stringify(moods));
            document.getElementById('note').value = '';
            updateHistory();
            updateCharts();
        }

        function saveMoodWithNote() {
            const note = document.getElementById('note').value;
            if (note.trim() !== '') {
                const entry = { mood: 'üò∂', note, date: new Date().toLocaleString() };
                moods.push(entry);
                localStorage.setItem('moods', JSON.stringify(moods));
                document.getElementById('note').value = '';
                updateHistory();
                updateCharts();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                saveMoodWithNote();
            }
        }

        function updateHistory() {
            const historyList = document.getElementById('moodHistory');
            historyList.innerHTML = '';
            moods.forEach((entry, index) => {
                const li = document.createElement('li');
                li.innerHTML = `${entry.date} - ${entry.mood} ${entry.note} <button onclick="deleteEntry(${index})"><i class="fas fa-trash"></i></button>`;
                historyList.appendChild(li);
            });
        }

        function updateCharts() {
            const ctx1 = document.getElementById('moodChart').getContext('2d');
            const moodCounts = { 'üòÄ': 0, 'üò¢': 0, 'üò°': 0, 'üòê': 0, 'üò∞': 0, 'üò∂': 0 };
            moods.forEach(({ mood }) => {
                if (moodCounts[mood] !== undefined) {
                    moodCounts[mood]++;
                }
            });

            if (moodChart) {
                moodChart.destroy();
            }

            moodChart = new Chart(ctx1, {
                type: 'pie',
                data: {
                    labels: ['Alegre', 'Triste', 'Enojado', 'Serio', 'Nervioso', 'Neutro'],
                    datasets: [{
                        data: Object.values(moodCounts),
                        backgroundColor: ['#A67B5B', '#D4A373', '#5A4D41', '#EDE0D4', '#FFCDB2', '#6D6875'],
                    }]
                }
            });
        }

        function deleteEntry(index) {
            moods.splice(index, 1); // Remove entry at index
            localStorage.setItem('moods', JSON.stringify(moods));
            updateHistory();
            updateCharts();
        }

        function clearHistory() {
            moods = [];
            localStorage.setItem('moods', JSON.stringify(moods));
            updateHistory();
            updateCharts();
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        updateHistory();
        updateCharts();
    </script>
</body>
</html>
